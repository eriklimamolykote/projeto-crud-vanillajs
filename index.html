<!DOCTYPE html>
<html>
    <head>
        <title>
            CRUD HTML com JavaScript Puro
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <!-- Formulário HTML para operações de CRUD -->
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label>Nome Completo</label><label class="validation-error hide" id="fullNameValidationError"> Este campo é obrigatório</label>
                            <input type="text" name="fullName" id="fullName">
                        </div>
                        <div>
                            <label>Código do Empregado</label>
                            <input type="text" name="empCode" id="empCode">
                        </div>
                        <div>
                            <label>Salário</label>
                            <input type="text" name="salary" id="salary">
                        </div>
                        <div>
                            <label>Cidade</label>
                            <input type="text" name="city" id="city">
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </td>
                    <table class="list" id="employeeList">
                        <thead>
                            <tr>
                                <th>Nome Completo</th>
                                <th>Código do Empregado</th>
                                <th>Salário</th>
                                <th>Cidade</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                <td>
                </td>
            </tr>
        </table>
        
        <script src="script.js"></script>
    </body>

</html>
